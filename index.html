<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 text-center mb-3">Weight Converter</h1>
      <form>
        <div class="form-group">
          <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
        </div>
      </form>
      <div id="output">
        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>
        
        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Miligrams:</h4>
            <div id="mgramsOutput"></div>
          </div>
        </div>

        <div class="card card-success mb-2">
          <div class="card-block">
            <h4>Pounds:</h4>
            <div id="lbsOutput"></div>
          </div>
        </div>
          
        <div class="card card-warning mb-2">
          <div class="card-block">
            <h4>Stones:</h4>
            <div id="stnOutput"></div>
          </div>
        </div>

        <div class="card card-danger mb-2">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
            
        <div class="card card-info mb-2">
          <div class="card-block">
            <h4>Tons:</h4>
            <div id="tonOutput"></div>
          </div>
        </div>
        
        <div class="card card-info mb-2">
          <div class="card-block">
            <h4>Atomic Mass Unit:</h4>
            <div id="atomicmassOutput"></div>
          </div>
        </div>
            
      </div>
    </div>
  </div>
</div>
