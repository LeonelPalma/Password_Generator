<!-- HTML -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 text-center mb-3">Weight Converter</h1>
      <form>
        <div class="form-group">
          <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
        </div>
      </form>
      <div id="output">
        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>
        
        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Miligrams:</h4>
            <div id="mgramsOutput"></div>
          </div>
        </div>

        <div class="card card-success mb-2">
          <div class="card-block">
            <h4>Pounds:</h4>
            <div id="lbsOutput"></div>
          </div>
        </div>
          
        <div class="card card-warning mb-2">
          <div class="card-block">
            <h4>Stones:</h4>
            <div id="stnOutput"></div>
          </div>
        </div>

        <div class="card card-danger mb-2">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
            
        <div class="card card-info mb-2">
          <div class="card-block">
            <h4>Tons:</h4>
            <div id="tonOutput"></div>
          </div>
        </div>
        
        <div class="card card-info mb-2">
          <div class="card-block">
            <h4>Atomic Mass Unit:</h4>
            <div id="atomicmassOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- HTML -->


<!-- CSS -->
<style>
body{
  margin-top:70px;
  background:#336;
  color:#fff;
}
</style>
<!-- CSS -->


<!-- JavaScript -->
<script>
document.getElementById("output").style.visibility = "hidden";
document.getElementById("kgInput").addEventListener("input", function(e) {
  document.getElementById("output").style.visibility = "visible";
  let kg = e.target.value;
  document.getElementById("gramsOutput").innerHTML = kg * 1000;
  document.getElementById("mgramsOutput").innerHTML = kg * 1000000;
  document.getElementById("lbsOutput").innerHTML = kg * 2.204623;
  document.getElementById("stnOutput").innerHTML = kg * 0.157473;
  document.getElementById("ozOutput").innerHTML = kg * 35.27396;
  document.getElementById("tonOutput").innerHTML = kg * 0.001102311;
  document.getElementById("atomicmassOutput").innerHTML = kg * 602214129011673940000000000;
});
</script>
<!-- JavaScript -->
